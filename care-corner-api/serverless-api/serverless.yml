#    docs.serverless.com

service: care-corner-api
frameworkVersion: '2'
#variablesResolutionMode: 20210219

provider:
  name: aws
  runtime: java11
  lambdaHashingVersion: 20201221
  region: us-east-1
  environment:
    variable1: value1

package:
  artifact: 'target/${self:service}-${self:provider.stage}.jar'

functions:
  authentication:
    handler: com.carecorner.handler.AuthenticationHandler
    events:
      - http:
          path: /api/auth
          method: post
  panic:
    handler: com.carecorner.handler.PanicHandler
    events:
      - http:
          path: /api/panic
          method: post
  resource:
    handler: com.carecorner.handler.ResourceHandler
    events:
      - http:
          path: /api/resources
          method: get

plugins:
  - serverless-localstack

custom:
  localstack:
    stages:
      - local
    host: http://localstack
    edgePort: 4566
    debug: true
    lambda:
      mountCode: False
    docker:
      sudo: False

